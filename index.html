<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />


  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>

<body>

  <div class="main_box">

    <div id="tit" class="title">
      <img class="llogo" src="./img/alagaMenos.jpg">
      <h1 style="color: #923cb0">Alagamenos</h1>
    </div>

    <div class="search-box">
      <input type="text" class="search-text" placeholder="Search...">
      <a class="search-btn">
        <img class="loupe-blue" src="img/loupe-blue.svg" alt="" width="25px" height="25px">
        <img class="loupe-white" src="img/loupe-white.svg" alt="" width="25px" height="25px">
      </a>
    </div>

    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>
    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">Smart Recife</a>
      </div>
      <div class="btn_two">
        <label for="check">
          <i class="fas fa-times"></i>
        </label>
      </div>
      <div class="menu">
        <ul>
          <li><i class="fas fa-qrcode"></i>
            <a href="#">Início</a>
          </li>
          <li>
            <i class="fas fa-link"></i>
            <a href="#">Navegação</a>
          </li>
          <li>
            <i class="fas fa-stream"></i>
            <a href="#">Resumo Diário</a>
          </li>
          <li>
            <i class="fas fa-calendar-week"></i>
            <a href="#">Previsões</a>
          </li>
          <li>
            <i class="fas fa-question-circle"></i>
            <a href="#">Sobre Nós</a>
          </li>
          <li>
            <i class="fas fa-sliders-h"></i>
            <a href="#">Serviços</a>
          </li>
          <li>
            <i class="fas fa-phone-volume"></i>
            <a href="#">Fale Conosco</a>
          </li>
          <li>
            <i class="far fa-comments"></i>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </div>
      <div class="social_media">
        <ul>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </ul>
      </div>
    </div>
    <div class="conteudo">
      <div class="resultado">
        <div class="titulo"> -- </div>

        <div class="info">
          <div class="temp">
            <div class="tempTitulo">Temperatura</div>
            <div class="tempInfo">-- <sup>ºC</sup></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          </div>
          <div class="vento">
            <div class="ventoTitulo">Vento</div>
            <div class="ventoInfo">-- <span>km/h</span></div>
            <div class="ventoArea">
              <div class="ventoPonto" style="transform: rotate(0deg)"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="map"></div>


    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
